<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="نظام إدارة متجر محوص - Mahwous Store Management System" />
    <title>متجر محوص | Mahwous Store</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    
    <!-- Loading styles -->
    <style>
      #initial-loader {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(249, 250, 251, 1) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loader-spinner {
        width: 60px;
        height: 60px;
        border: 6px solid #f3f4f6;
        border-top-color: #D4AF37;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .fade-out {
        animation: fadeOut 0.5s ease-out forwards;
      }
      
      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }
    </style>
  </head>
  <body>
    <!-- Initial loader -->
    <div id="initial-loader">
      <div class="loader-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/main.tsx"></script>
    
    <!-- Remove loader when app loads -->
    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.classList.add('fade-out');
          setTimeout(() => loader.remove(), 500);
        }
      });
      
      // Remove loader after 3 seconds as fallback
      setTimeout(() => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.classList.add('fade-out');
          setTimeout(() => loader.remove(), 500);
        }
      }, 3000);
    </script>
  </body>
</html>
